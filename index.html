<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="wrapper">
        <div class="content">
            <div class="header">
                <p class="question">Вопрос №1</p>
                <p class="description">Выберите правильный ответ:</p>
            </div>
            <form class="question__form">
                <div class="question__form_answer">
                    <input type="radio" id="first" name="answer" value="first">
                    <label for="first" id="firstLabel">Первый вариант</label>
                </div>

                <div class="question__form_answer">
                    <input type="radio" id="second" name="answer" value="second">
                    <label for="second" id="secondLabel">Второй вариант</label>
                </div>

                <div class="question__form_answer">
                    <input type="radio" id="third" name="answer" value="third">
                    <label for="third" id="thirdLabel">Третий вариант</label>
                </div>

                <div class="question__form_answer">
                    <input type="radio" id="fourth" name="answer" value="fourth">
                    <label for="fourth" id="fourthLabel">Четвертый вариант</label>
                </div>

                <p class="answer"></p>

                <button type="button" class="button">Выбрать</button>
            </form>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
